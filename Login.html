<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.png" alt="netflix.error">
                </a>
            </div>
            <div class="Signin_form">
                <div class="Signin">
                    <h1> Sign In </h1>
                    <form>
                        <div class="input">
                            <input id="username" type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input">
                            <input id="password" type="text" placeholder="Password">
                        </div>
                        <div class="input">
                            <button>Sign In</button>
                        </div>
                    <div class="support_place">
                        <div class="remember_me">
                            <span> <input type="checkbox" style="margin: 0; padding: 0; height: 13px; font-size: 18px;"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need_help">
                                Need help?
                        </div>
                    </div>
                    <div class="signup_space">
                        <div class="sign_up">
                            <p>New to netflix? <a href="///" href="#">Sign up now</a>.</p>
                        </div>
                        <div class="info">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a></p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <footer>
                <div class="top">
                    <a href="#">Question? Contact us.</a>
                </div>
                <div class="links">
                    <a href="#">FAQ</a>
                    <a href="#">Help Center</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy</a>
                    <a href="#">Cookie Preference</a>
                    <a href="#">Corporate Information</a>
                </div>
                </footer>  
        </div>
    </div>
</body>
</html>
